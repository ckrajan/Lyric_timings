<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="static/main.css">

  <script src="https://kit.fontawesome.com/716aab55ab.js" crossorigin="anonymous"></script>
  <script src="https://rawgit.com/allensarkisyan/VideoFrame/master/VideoFrame.min.js"></script>


  <title>Parayana Lyric timings</title>
</head>

<body style="margin-left: 30px; background-color: blanchedalmond;">

  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
  </p>

  <h3 class="w3-center" style="color:rgb(78, 13, 163)">Add timings to Ramanasramam Parayana Lyrics</h3>

  <form method="post" action="/" enctype="multipart/form-data">
    <div id="dropdown">
      <label for="select">Select the audio:</label>
      <select id="videoInput" size="4">
      </select>
    </div>

    <br><br>
    <dl>
      <p>
      <p>
        <b>Upload the audio file: </b>
      </p>
      <input type="file" id="upload" name="file" autocomplete="off" required>
      </p>
    </dl>
    <p>
      <input type="submit" id="upload_id" value="Upload">
    </p>
    <br>
  </form>

  <script>
    let file_name = '{{ filename }}';
    let collection_name_final = '{{ collection }}';
  </script>

  <div id="play_video_server" style="display:none;">
    <video id="video_scr_id_server" width="800" height="100" controls>
    </video>
  </div>

  <p>
    <b>Upload CSV file: </b>
  </p>
  <input name="notification_email_id" id="notification_email_id" type="file" class="" accept=".csv" />
  <br><br>
  <textarea class="form-control" name="notification_email" id="notification_email" style="resize: none" rows="6"
    placeholder="CSV file only" cols="40" readonly="readonly"></textarea>

  <div id="list" style="overflow-y: scroll; height:750px; display:none;"></div>

  <button id="export_csv" class="btn" style="display:none; position:fixed;" onclick="csv_export()"> Export Lyrics with
    timings <i class="fa fa-check"></i></button>

</body>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="static/cutter.js"></script>

</html>
